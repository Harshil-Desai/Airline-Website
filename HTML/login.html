    <div class="main">
        <div>
            <div id='login-form' class='login-page'>

                <div class="form-box">
                    <div class="round" id="round"></div>
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                        <button type='button' onclick='register()' class='toggle-btn' style="margin-left: 25px;">Register</button>
                    </div>
                    <form id='login' class='input-group-login' name="login_form" onsubmit="validateLoginForm()">
                        <input type='text' class='input-field' placeholder='Email Id' required>
                        <input type='password' class='input-field' placeholder='Enter Password' name="pwd" required>
                        <input type='checkbox' class='check-box'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Log in</button>
                    </form>
                    <form id='register' class='input-group-register' name="registration_form" onsubmit="validateRegistrationForm()">
                        <input type='text' class='input-field' placeholder='First Name' required>
                        <input type='text' class='input-field' placeholder='Last Name ' required>
                        <input type='email' class='input-field' placeholder='Email Id' required>
                        <input type='password' class='input-field' placeholder='Enter Password' name="pwd" required>
                        <input type='password' class='input-field' placeholder='Confirm Password' name="cpwd"required>
                        <input type='checkbox' class='check-box' name="terms"><span>I agree to the terms and conditions</span>
                        <button type='submit' class='submit-btn'>Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        var r = document.getElementById('round');
        function register() {
            x.style.left = '-90%';
            y.style.left = '-75%';
            z.style.left = '169px';
            r.style.left = '-100%';
        }
        function login() {
            x.style.left = '-10%';
            y.style.left = '0%';
            z.style.left = '0px';
            r.style.left = '0%';
        }
    </script>
